    type Query {
        userById(id: String): User
    }

    type Error {
    path: String!
    message: String!
}

    input UserInfo {
        email: String!
        password: String!
    }

    type Mutation {
        register(info: UserInfo): [Error!]
    }

    type User {
        id: ID!
        email: String!
        password: String!
    }